<!DOCTYPE html>
<html>
<head>
    <title>Downloading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>üéµ Downloading...</h2>
        <p id="filename">Preparing your music...</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const fileUrl = urlParams.get('url');
        const fileName = urlParams.get('name') || 'music.mp3';

        // Display filename
        document.getElementById('filename').textContent = fileName;

        // Auto download function
        async function downloadFile() {
            try {
                if (!fileUrl) {
                    throw new Error('No download URL provided');
                }

                // Fetch the file
                const response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error('Download failed');
                }

                // Get blob
                const blob = await response.blob();

                // Create download link
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Clean up
                URL.revokeObjectURL(link.href);

                // Update UI
                document.querySelector('.container').innerHTML = `
                    <h2>‚úÖ Download Complete!</h2>
                    <p>${fileName}</p>
                    <p>Check your downloads folder</p>
                `;

            } catch (error) {
                console.error('Download error:', error);
                document.querySelector('.container').innerHTML = `
                    <h2>‚ùå Download Failed</h2>
                    <p>Please try again later</p>
                `;
            }
        }

        // Start download when page loads
        window.onload = downloadFile;
    </script>
</body>
</html>
